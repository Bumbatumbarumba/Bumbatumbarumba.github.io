<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../mystyle.css">
	<title>Contact Me</title>
</head>
<body class="contactpage">
	<h1 class="title">Contact Me</h1>
	<!--
		check out this tutorial: https://github.com/dwyl/html-form-send-email-via-google-script-without-server
		https://script.google.com/macros/u/0/s/AKfycbwhQWpbxjpyiGmW2VivmKLYhwVd0QtI1QMUWROGzKWQTF7-Ug/exec
	-->
	<form id="gform" method="POST" action="https://script.google.com/macros/u/0/s/AKfycbwhQWpbxjpyiGmW2VivmKLYhwVd0QtI1QMUWROGzKWQTF7-Ug/exec">
		<p>Message: </p>
		<input type="text" name="name" id="name" placeholder="What is your name?"><br>
		<p></p>
		<input id="email" name="email" type="email" value="" required placeholder="Your email"/>
		<span id="email-invalid" style="display:none">Must be a valid email address</span>
		<p></p>
		<textarea id="message" name="message" rows="10" placeholder="What is on your mind?"></textarea>
		<p></p>
		<button class="button-success">Send</button>
	</form>
	<div style="display: none;" id="thankyoumsg">
		<h2>Thank you for messaging me, I will get back to you soon!</h2>
	</div>
	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
	<a href="../index.html" class="goback">Back</a>
</body>
</html>
