<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<!--<![endif]-->

	<link rel="stylesheet" type="text/css" href="../mystyle.css">
	<link rel="shortcut icon" href="../images/favicon.ico" />
	<title>Contact Me</title>
</head>
<body class="contactpage">
	<div class="titlebox">
		<h1 class="title">Contact Me</h1>
	</div>
	<div class="contactbox">
		<div class="contactcontents">
			<form class="pure-form pure-form-stacked" id="gform" method="POST" action="https://script.google.com/macros/u/0/s/AKfycbwhQWpbxjpyiGmW2VivmKLYhwVd0QtI1QMUWROGzKWQTF7-Ug/exec">
				<fieldset>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" placeholder="What is your name?"><br>

					<label for="email">Email:</label>
					<input id="email" name="email" type="email" value="" required placeholder="Your email"/>
					<span class="pure-form-message" id="email-invalid" style="display:none">Must be a valid email address</span>
					<p></p>

					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="10" cols="22" placeholder="What is on your mind?"></textarea>
					<p></p>

					<button class="button-success pure-button button-xlarge btn">
						<i class="fa fa-paper-plane"></i>SEND
					</button>
				</fieldset>
			</form>
			<div style="display: none;" id="thankyoumsg">
				<h2>Thank you for messaging me, I will get back to you soon!</h2>
			</div>
			<a href="../index.html" class="goback">Back</a>
		</div>
	</div>
	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
